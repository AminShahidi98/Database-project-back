<html dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>ورود کارمندان</title>

    <style>
        * {  
            margin: 0;
            border: 0;
            padding: 0;
            outline: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            background-image: url("/static/el.jpg");
            background-size: cover;
        }

        .uppercontainer {
            background: #f7f7f700;
            display: flex;
            top: 5px;
            flex-direction: row;
            justify-content: center;
            position: relative;
            height: 150px;
        }

        nav {
            display: flex;
            background-color: rgb(46, 46, 46);
            flex-direction: row-reverse;
        }

        @media screen and (max-width: 500px) {
            nav{
                flex-direction: column;
            }
        }

        nav a {
            background-color: rgb(46, 46, 46);
            font-size: 18px;
            color: rgb(226, 226, 226);
            padding: 20px;
        }

        .a2:hover {
            background-color: rgb(0, 0, 0);
            color: rgb(226, 226, 226);
        }

        .a2:active {
            color: rgb(255, 255, 255);
        }

        .a3:hover {
            background-color: rgb(0, 0, 0);
            color: rgb(226, 226, 226);
        }

        .a3:active {
            color: rgb(255, 255, 255);
        }

        .a2 {
            background-color: rgb(52, 163, 74);
        }

        .container {
            background: #21ff3352;
            display: flex;
            top: 0px;
            flex-direction: row;
            justify-content: center;
            position: relative;
            border-style: solid;
            border-width: 5px 0px 5px 0px;
            border-color: rgb(0, 73, 4);
        }

        .subcontainer {
            justify-content: space-between;
            padding: 15px;
            width: 900px;
            height: 570px;
            display: flex;
            flex-direction: column;
            text-align: center;
            background: rgb(255, 255, 255);
        }

        .innersubcontainer {
            justify-content: space-between;
            border-radius: 5px;
            width: 870px;
            height: 470px;
            display: flex;
            flex-direction: row;
            text-align: center;
            background: rgb(255, 255, 255);
        }

        .centersubcontainer {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: center;
            padding: 5px;
            width: 430px;
            height: 470px;
            margin-right: auto;
            margin-left: auto;
            border-radius: 5px;
            background: rgb(195, 255, 193);
        }

        .tehranlogo {
            height: 120px;
            width: 120px;
            margin: 10px;
            position:fixed; 
	        top:0; 
	        right:0; 
        }

        .h1 {
            justify-content: space-between;
            text-align: center;
            margin-bottom: auto;
            margin-top: auto;
        }

        /* forms styles */
        .box {
            width: 420px;
            height: auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 25px rgb(130, 129, 129);
            border-radius: 6px;
        }

        input {
            width: 100%;
            border: 1px groove rgb(197, 197, 197);
            padding: 5px;
            border-radius: 5px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 30%);
        }

        .button {
            /* font-weight: bold;
            position: relative;
            left: 0%;
            top: 70%;
            transform: translate(-50%, 30%);
            background: rgb(0, 170, 9);
            color: #fff; */
            display: inline-block;
            padding: 10px 24px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px #999;
        }
        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .hrlogin {
            padding: 4px;
            border-radius: 5px;
            background-color: rgb(204, 204, 204);
        }
    </style>
</head>

<body>

    <div class="uppercontainer">
        <img class="tehranlogo" src={% static "tehranlogo.png" %} alt="tehran logo">
        <h1 class="h1">سامانه هوشمند تخلفات دوربینی شهر تهران</h1>
    </div>

    <nav>
        <a class="a3" href="{% url 'users:home' %}">صفحه اصلی</a>
        <a class="a3" href="{% url 'users:signup' %}">ثبت نام کارمندان</a>
        <a class="a3" href="#">ثبت نام مالکان خودرو</a>
        <a class="a2" href="{% url 'users:login' %}">ورود کارمندان</a>
        <a class="a3" href="#">ورود مالکان خودرو</a>
        <a class="a3" href="#">ارتباط با ما</a>
    </nav>

    <div class="container">

        <div class="subcontainer">

            <div class="innersubcontainer">

                <div class="centersubcontainer">

                    <div class="box"><br>
                        <h3 class="hrlogin">ورود کارمندان</h3><br><br>

                        <form action="{% url 'users:login' %}" method="post">
                                {% csrf_token %}
                                    <label>نام کاربری</label>
                                    {{ login_form.username }}<br><br>
                                    <label>رمز عبور</label>
                                    {{ login_form.password }}<br><br><br>
                                    <button type="submit" name="save" class="button">ورود</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
